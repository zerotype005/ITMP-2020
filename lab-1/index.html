<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{number}}</h3>
		<h4>{{number}} x 1 = x</h4>
		<h4>{{number}} x 2 = x</h4>
		<h4>{{number}} x 3 = x</h4>
		<h4>{{number}} x 4 = x</h4>
		<h4>{{number}} x 5 = x</h4>
		<h4>{{number}} x 6 = x</h4>
		<h4>{{number}} x 7 = x</h4>
		<h4>{{number}} x 8 = x</h4>
		<h4>{{number}} x 9 = x</h4>
		<h4>{{number}} x 10 = x</h4>
		<h4>{{number}} x 11 = x</h4>
		<h4>{{number}} x 12 = x</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				number: 2
			}
		})
	</script>
</body>
</html>
