<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{n}}</h3>
		<h4>{{n}} x 1 = {{n}}</h4>
		<h4>{{n}} x 2 = {{x2}}</h4>
		<h4>{{n}} x 3 = {{x3}}</h4>
		<h4>{{n}} x 4 = {{x4}}</h4>
		<h4>{{n}} x 5 = {{x5}}</h4>
		<h4>{{n}} x 6 = {{x6}}</h4>
		<h4>{{n}} x 7 = {{x7}}</h4>
		<h4>{{n}} x 8 = {{x8}}</h4>
		<h4>{{n}} x 9 = {{x9}}</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
			},
			computed: {
				x2: function(){
					return this.n*2
				},
				x3: function(){
					return this.n*3
				},
				x4: function(){
					return this.n*4
				},
				x5: function(){
					return this.n*5
				},
				x6: function(){
					return this.n*6
				},
				x7: function(){
					return this.n*7
				},
				x8: function(){
					return this.n*8
				},
				x9: function(){
					return this.n*9
				}
			}
		})
	</script>
</body>
</html>
