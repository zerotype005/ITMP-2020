<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{n}}</h3>

		<h4>{{n}} x 3 = {{n*3}}</h4>
		<h4>{{n}} x 4 = {{n*4}}</h4>
		<h4>{{n}} x 5 = {{n*5}}</h4>
		<h4>{{n}} x 6 = {{n*6}}</h4>
		<h4>{{n}} x 7 = {{n*7}}</h4>
		<h4>{{n}} x 8 = {{n*8}}</h4>
		<h4>{{n}} x 9 = {{n*9}}</h4>
		<h4>{{n}} x 10 = {{n*10}}</h4>
		<h4>{{n}} x 11 = {{n*11}}</h4>
		<h4>{{n}} x 12 = {{n*12}}</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
			}
		})
	</script>
</body>
</html>
