<!DOCTYPE html>
<html>

<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>

<body>
	<div id="app">
		<center>
			<img width="180" height="200" src="https://i.pinimg.com/564x/2d/cd/80/2dcd80c6f5a21a437313adde93b373d8.jpg" alt="logo">
		</center>
		<div id="About">
			<h2>About</h2>
			<h3>hero name: {{hero.localized_name}}</h3>
			<h3>primary attraction: {{hero.primary_attr}}</h3>
			<h3>attack type: {{hero.attack_type}}</h3>
		</div><br>
		<div id="heroes">
			<h2>heroes</h2>
			<h3 id="showName" v-for="h in heroes" :data-id="h.id" @click="viewBio(h)">
				<img :src="`https://picsum.photos/id/${h.id}/200/200`" alt="">
				{{h.localized_name}}</h3>
		</div>
	</div>


	<script>
		fetch('https://api.opendota.com/api/heroes')
			.then(response => response.json())
			.then(json => {
				console.log(json)
				app.heroes = json
				app.hero = json[0]
			})


		let app = new Vue({
			el: '#app',
			data: {
				heroes: [{			//users
					"id": 1,
					"name": "_______",
					"localized_name": "________",
					"primary_attr": "________",
					"attack_type": "________",
					"roles": ["Carry", "Escape", "Nuker"],
					"legs": 2
				}],
				hero: [{				//person
					"id": 1,
					"name": "_______",
					"localized_name": "________",
					"primary_attr": "________",
					"attack_type": "________",
					"roles": ["Carry", "Escape", "Nuker"],
					"legs": 2
				}]
			},
			methods :{
				viewBio: function(h){
					this.hero = h
				}
			}
		})

		var showName = document.getElementById("showName").value

		function viewBio(showName) {
			let id = showName.dataset.id
			app.hero = app.heroes[id - 1]
			console.log(id)
		}

	</script>
</body>

</html>
