<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="canvas">
		<section id="canvas_header">
			<div>
				{{score}} คะแนน
			</div>
		</section>
		<section id="canvas_main" 
		:data-play="play">
			<main>
				<div class="box _path" 
				v-for="i in 14" 
				:data-pst="i"></div>
				<div class="box _toggle" data-pst="10" data-isrightarrow="isRightArrow"></div>

				<div class="box _fruit" :data-pst="f.pst" :data-type="f.type" v-for="f in fruits"></div>

				<div class="box _origin"></div>
				<div class="box _12" data-pst="12"></div>
				<div class="box _16" data-pst="16"></div>
				
			</main>
		</section>
		<section id="canvas_footer">
			<div v-if="play" class="btn" id="toggle" @click="check()">
				toggle
			</div>
			<div v-if="!play" class="btn" id="endgame">
				End Game
			</div>
		</section>
	</div>

	<script>
		function rand(start,stop){
			let shift = (stop-start)+1
			return Math.floor(Math.random()*100%shift)+start
		}
		
		let nextFruitId = 3
		let isRightArrow = 1
		let speed = 1000
		let app = new Vue({
			el:'#canvas',
			data:{
				play:true,
				turn:0,
				score:0,
				fruits:[
					{id:1,type:'red',pst:4,run:true,step:1},
					{id:2,type:'yellow',pst:2,run:true,step:1},
				]
			},
			methods:{
				check: function(e){
					if (this.isRightArrow == 1){
						this.isRightArrow = 0
					}
					else{
						this.isRightArrow = 1
					}
				}
			},
			computed:{

			},
			watch:{
				turn: function(x){
					let count = this.fruits.length
					for(let f in this.fruits){
						let run = this.fruits[f].run
						if (run) {
							this.fruits[f].pst += 1
						}
						if (this.fruits[f].pst == 12 || this.fruits[f].pst == 16) {
							this.fruits[f].run = false
						}
					}
					//console.log(x)
				}
			}
		})

		let playing = setInterval(function(){
			app.turn++
		},speed)
	</script>
</body>
</html>
